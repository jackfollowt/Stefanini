<div class="form-group" class="col-sm-6 offset-sm-3">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="usuario">usuario</label>
            <input type="text" formControlName="usuario" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.usuario.errors }"/>
            <div *ngIf="submitted && f.usuario.errors" class="invalid-feedback">
                <div *ngIf="f.usuario.errors.required">Usuario é obrigatório</div>
            </div>
        </div>
        <div class="form-group">
            <label for="senha">senha</label>
            <input type="password" formControlName="senha" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.senha.errors }"/>
            <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
                <div *ngIf="f.senha.errors.required">senha é obrigatório</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <a routerLink="/register" class="btn btn-link">Cadastre-se</a>
        </div>
    </form>
</div>
